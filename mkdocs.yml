site_name: Eric Marquez Portfolio
site_description: Individual technical contributions portfolio
site_url: https://emdataeng.github.io/eric-ipp-xr-project/
repo_name: emdataeng/eric-ipp-xr-project
repo_url: https://github.com/emdataeng/eric-ipp-xr-project

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - Projects:
      - XR industrial data pipeline: projects/xr-industrial-data.md
      - Node RED and OPC UA: projects/node-red-opcua.md
      - Unity and HoloLens integration: projects/unity-hololens.md
      - Benefits, limitations, system requirements and ethics: projects/benefits-limitations-ethics.md
      - Individual contribution log: projects/contribution-log.md
      - Version control and collaboration: projects/version-control.md
      - Assessment and reflection: projects/assessment-and-reflection.md
  - Download IPP PDF: IPP2_Eric_v1.pdf

plugins:
  - search

